<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajith's Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 15px; }
        nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #444; }
        nav a { color: white; text-decoration: none; font-size: 18px; }
        section { padding: 20px; max-width: 800px; margin: auto; background: white; }
        h2 { color: #333; }
        .chart { width: 100%; height: 300px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Ajith's Portfolio</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am Muni Ajith Kumar, a Data Analyst with expertise in Python, SQL, and Data Visualization.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my data analytics projects with visualizations.</p>
        <canvas id="analyticsChart" class="chart"></canvas>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: ajith@example.com</p>
        <p>LinkedIn: <a href="#">linkedin.com/in/ajith</a></p>
    </section>

    <script>
        var ctx = document.getElementById('analyticsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Project A', 'Project B', 'Project C'],
                datasets: [{
                    label: 'Data Insights',
                    data: [85, 70, 90],
                    backgroundColor: ['red', 'blue', 'green']
                }]
            }
        });
    </script>
</body>
</html>
